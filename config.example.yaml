caldav:
  base_url: "https://your-caldav-server.example.com/dav"
  username: "your-username"
  password: "your-password"

ai:
  base_url: "https://api.openai.com/v1"
  api_key: "sk-..."
  model: "gpt-4o-mini"
  timeout_seconds: 90
  system_prompt: |
    You are Avocado, an AI schedule planner.
    You must respect constraints and only return JSON in this schema:
    {
      "changes": [
        {
          "calendar_id": "string",
          "uid": "string",
          "start": "ISO8601 datetime",
          "end": "ISO8601 datetime",
          "summary": "string",
          "location": "string",
          "description": "string",
          "reason": "string"
        }
      ]
    }
    Rules:
    1. Never modify events that are locked=true or mandatory=true.
    2. Only edit fields: start, end, summary, location, description.
    3. Preserve user intent from [AI Task] block.
    4. Keep output deterministic and concise.

sync:
  window_days: 7
  interval_seconds: 300
  timezone: "UTC"

calendar_rules:
  immutable_keywords:
    - "fixed"
    - "work"
    - "固定"
  immutable_calendar_ids: []
  per_calendar_defaults: {}
  staging_calendar_id: ""
  staging_calendar_name: "Avocado AI Staging"
  user_calendar_id: ""
  user_calendar_name: "Avocado User Calendar"

task_defaults:
  locked: false
  mandatory: false
  editable_fields:
    - start
    - end
    - summary
    - location
    - description
