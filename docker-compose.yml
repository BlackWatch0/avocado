services:
  avocado:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avocado
    ports:
      # 管理后台端口映射: 主机端口 -> 容器 8080
      - "${AVOCADO_ADMIN_PORT:-18080}:8080"
    environment:
      AVOCADO_CONFIG_PATH: /app/config.yaml
      AVOCADO_STATE_PATH: /app/data/state.db
      AVOCADO_HOST: 0.0.0.0
      AVOCADO_PORT: "8080"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
