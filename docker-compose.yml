services:
  avocado:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avocado
    ports:
      - "8080:8080"
    environment:
      AVOCADO_CONFIG_PATH: /app/config.yaml
      AVOCADO_STATE_PATH: /app/data/state.db
      AVOCADO_HOST: 0.0.0.0
      AVOCADO_PORT: "8080"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
    restart: unless-stopped

